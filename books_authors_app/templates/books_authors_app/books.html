{% extends "books_authors_app/base.html" %}

{% block title %}Libros{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 col-md-5 mb-2">
            <h3>Add a Book</h3>
            <form action="/addbook" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label fw-bold">Title</label>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label fw-bold">Description</label>
                    <textarea class="form-control" name="desc" id="desc" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Add" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="col-sm-12 col-md-7">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td><a href="/books/{{book.id}}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
